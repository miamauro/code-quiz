<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <!--User can click here to view previous scores-->
      <div id="view-scores">Scores</div>
      <!--User will be shown countdown timer here-->
      <div id="timer">Timer</div>
    </header>
    <main>
      <div id="start-page">
        <h1>Code Quiz</h1>
        <button id="start-button">START</button>
      </div>
      <div id="quiz-page" style="display: none">
        <h1 id="question-container">Question</h1>
        <!--Where quiz options will be displayed-->
        <p class="options-container">
          <button class="option-button" id="opt0"></button>
          <button class="option-button" id="opt1"></button>
          <button class="option-button" id="opt2"></button>
          <button class="option-button" id="opt3"></button>
        </p>
      </div>
      <div id="end-page" style="display: none"></div>
      <div id="scores-page" style="display: none"></div>
      <!--Where result following each quiz question will be displayed-->
      <div id="question-result"></div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
